{{- if not (.Get "gallery-js") }}
  {{- .Set "gallery-js" 1 }}

{{- $gallery_js := resources.Get "js/gallery.js" | minify | fingerprint }}
{{- $gallery_css := resources.Get "css/gallery.css" | minify | fingerprint }}
<script src="{{ $gallery_js.RelPermalink }}" integrity="{{ $gallery_js.Data.Integrity }}"></script>
<link rel="stylesheet" href="{{ $gallery_css.RelPermalink }}" integrity="{{ $gallery_css.Data.Integrity }}"/>
{{- end }}
